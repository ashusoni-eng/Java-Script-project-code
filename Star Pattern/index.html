<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script Code</title>
</head>
<body>
	<script type="text/javascript">
		/* print this pattern
			*
			* *
			* * *
			* * * *
		*/

		for(var x=1; x<=5; x++){
			for(var y=1;y<=x;y++){
				document.write("* ");	
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
