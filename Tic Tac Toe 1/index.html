<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
        <!-- Player Selection -->
        <div class="playerSelection">
            <p class="selectPlayer">Please select Player</p>
            <button class="playerX">Player (X)</button>
            <button class="playerO">Player (O)</button>
        </div>

        <!-- game grid   -->
        <div class="game">
            <div class="turn"></div>
            <div class="gamegrid">
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
            </div>
        </div>

        <!-- win div -->
        <div class="congrats">
            <h1>Congartultion</h1>
            <h1 class="winner"></h1>
            <div class="imgBox">
                <img src="media/exited.gif" alt="">
            </div>            
                <button class="restart" onclick="window.location.reload();">Restart</button>            
        </div>

        <!-- stop music div -->
        <!-- <div class="musicControl"> -->
            <audio src="media/music.mp3" id="myAudio" preload="auto"></audio>
            <span class="musicControl" onclick="changeImg()">
                <img onclick="togglePlay()" src="media/mute.png" height="20px" width="20px" id="volumeImg" class="musicControlBtn">
            </span>
        <!-- </div> -->

    <script src="script.js"></script>
</body>
</html>
